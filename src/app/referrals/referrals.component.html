<div class="wrapper-wh">

    <h3 class="heading-tag">
        Your Referrals
    </h3>
    <div>
        <div>
            <button [disabled]="!selectedReferral" type="button" class="btn btn-sm col-btn btn-primary" (click)="openDetailsModal()">
              See Details
            </button>
        </div>
        <div>
            <app-rp-datagrid [isDataLoading]="isLoading" [columnsToDisplay]="displayedColumns" [allRows]="data" (clicked)="onClicked($event)" (refreshed)="onRefreshed(data)"></app-rp-datagrid>
        </div>
    </div>
</div>

<ng-container *ngIf="isDetailsModalOpen">
  <app-see-referral-details [isModalOpen]="isDetailsModalOpen" [detailsData]="selectedReferral" (closeModal)="closeDetailsModal($event)"></app-see-referral-details>
</ng-container>
