<div class="container wh-100">
  <div>
    <div class="card">
      <div class="card-header">
        <h3>Register In</h3>
      </div>

      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="register()">

          <clr-input-container class="fg">
            <label>User Id</label>
            <input clrInput formControlName="employeeId" type="text" name="employeeId" required />
            <clr-control-helper>User Id</clr-control-helper>
            <clr-control-error>This is required Field.</clr-control-error>
          </clr-input-container>

          <clr-input-container class="fg">
            <label>Password</label>
            <input clrInput formControlName="password" type="password" name="password" required />
            <clr-control-helper>Password</clr-control-helper>
            <clr-control-error>This is required Field.</clr-control-error>
          </clr-input-container>

          <clr-input-container class="fg">
            <label>Confirm Password</label>
            <input clrInput formControlName="confirmPassword" type="password" name="confirmPassword" required />
            <clr-control-helper>Password</clr-control-helper>
            <clr-control-error>This should be same as password.</clr-control-error>
          </clr-input-container>
            <div class="register-btn">
              <div *ngIf="isLoadingRegister">
                <span class="spinner spinner-md"></span>
              </div>
              <button *ngIf="!isLoadingRegister" type="button" class="btn btn-primary" [disabled]="disableRegisterButton()"
                (click)="register()">Register</button>
            </div>
        </form>
      </div>
      <div class="card-footer">
        <div>
          Back to Login
          <button (click)="login()" class="btn register_btn">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
