<div class="container wh-100">
    <div>
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
            </div>

            <div class="card-body">
                <form>
                    <div class="form-group">
                        <clr-input-container>
                            <label>UserID</label>
                        </clr-input-container>
                        <input placeholder="User ID" clrInput [(ngModel)]="employeeId" name="employeeId" required />
                    </div>
                    <div class="form-group">
                        <clr-input-container>
                            <label>Password</label>
                        </clr-input-container>
                        <input placeholder="Password" clrInput [(ngModel)]="password" name="password" type="password" required />
                    </div>
                    <button *ngIf="!loader" [disabled]="!password || !employeeId" class="btn btn-primary mt-2" type="submit" (click)="login()">Login</button>
                    <div *ngIf="loader">
                        <span class="mt-2 spinner spinner-sm"></span>
                    </div>
                    <div *ngIf="messageBool">
                        {{message}}
                    </div>

                </form>
            </div>
            <div class="card-footer">
                <div>
                    Don't have an account?
                    <button (click)="register()" class="btn register_btn">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
