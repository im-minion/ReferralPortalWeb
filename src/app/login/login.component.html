<div class="container wh-100">
    <div class="d-flex justify-content-center h-100 custom-background-color">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
                <div class="d-flex justify-content-end social_icon">
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input [(ngModel)]="employeeId" name="employeeId" type="text" class="form-control" placeholder="EmployeeId">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div *ngIf="!loader" class="form-group">
                        <input (click)="login()" type="submit" value="Login" class="btn float-center login_btn">
                    </div>
                    <div *ngIf="loader">
                        <app-loader></app-loader>
                    </div>
                    <div *ngIf="messageBool">
                        <app-message [messageBool]="messageBool" [messageType]="messageType" [message]="message"></app-message>
                    </div>

                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?
                    <button (click)="register()" class="btn register_btn">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
