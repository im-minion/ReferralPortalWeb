<h3 class="heading-tag">
    All Employees In System
</h3>
<div *ngIf="isLoading" class="loader-align">
    <app-loader></app-loader>
</div>
<div *ngIf="!isLoading">
    <div class="row">
        <div class="col-md-10"></div>
        <!-- <div class="col-md-2"><a [routerLink]="['/hm/jobsForm']" class="btn btn-primary">Create New Job</a></div> -->
    </div>
    <div>
        <app-rp-table (clicked)="onClicked($event)"></app-rp-table>
    </div>
</div>

<div *ngIf="(selectedEmployee != null) || (selectedEmployee != undefined)" class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">{{ selectedEmployee.employeeId }} - Role {{ selectedEmployee.employeeRole }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="updateEmployeeForm">
                    <div class="form-group fg">
                        <label for="employeeRole" class="label">Select New Role:</label>
                        <select class="form-control options" formControlName="employeeRole" name="employeeRole" id="employeeRole">
                        <option *ngFor="let userRole of userRoles" [ngValue]="userRole">
                          {{ userRole }}
                        </option>
                  </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <div *ngIf="isLoadingUpdate">
                    <app-loader></app-loader>
                </div>
                <button *ngIf="!isLoadingUpdate" type="button" class="btn btn-primary" (click)="updateEmployee()">Update</button>
            </div>
        </div>
    </div>
</div>
